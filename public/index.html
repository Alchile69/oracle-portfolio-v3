    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Oracle Portfolio V3 - WOW V1 MVP</title>
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Loading screen */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-logo {
        font-size: 2.5rem;
        font-weight: bold;
        background: linear-gradient(45deg, #4ECDC4, #44A08D);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #4ECDC4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
      }
      
      .loading-version {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Hide loading when React app loads */
      .app-loaded .initial-loading {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; color: #ffffff;">
        <h1>JavaScript requis</h1>
        <p>Vous devez activer JavaScript pour utiliser Oracle Portfolio V3.</p>
        <p>You need to enable JavaScript to run Oracle Portfolio V3.</p>
      </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div class="initial-loading" id="initial-loading">
      <div class="loading-logo">Oracle Portfolio V3</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Chargement de WOW V1 MVP...</div>
      <div class="loading-version">Phase 5 - Backtesting Integration</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            const loadingElement = document.getElementById('initial-loading');
            if (loadingElement) {
              loadingElement.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('üöÄ Oracle Portfolio V3 - Performance:', {
              loadTime: Math.round(perfData.loadEventEnd - perfData.fetchStart),
              domReady: Math.round(perfData.domContentLoadedEventEnd - perfData.fetchStart),
              version: 'WOW V1 MVP'
            });
          }, 0);
        });
      }
      
      // Service Worker registration (for PWA capabilities)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('‚úÖ SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('‚ùå SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
